<html>
  <head>
    <style>
      .animated-gif-text {
        font-size: 8em;
        font-weight: bold;
        text-align: center;
        background-image: url('/images/mobile/home-page-animated.gif');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="animated-gif-text">
        <h1
          id="main-headline"
          className="home-view-content__text-with-gif-cutout"
          aria-label="Let's Get You Fitted - Welcome to SusFit"
        >
          <span
            className="home-view-content__text-content"
            aria-hidden="true"
          >
            <span
              className="home-view-content__text-line splash-title-line1"
              data-text="Let's"
            >
              Let's
            </span>
            <span
              className="home-view-content__text-line splash-title-line2"
              data-text="Get"
            >
              Get
            </span>
            <span
              className="home-view-content__text-line splash-title-line3"
              data-text="You"
            >
              You
            </span>
            <span
              className="home-view-content__text-line"
              data-text="Fitted"
            >
              Fitted
            </span>
          </span>
        </h1>
      </div>
    </div>
  </body>
</html>
